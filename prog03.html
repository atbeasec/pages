<html lang="en">

<head>
  <title>Prog3</title>
  <link rel='stylesheet' href='https://atbeasec.github.io/pages/prog03.css' type='text/css' />
</head>

<body>
  <form id="prog03" oninput="t1.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)+parseInt(d.value)+parseInt(e.value)+parseInt(f.value)+parseInt(g.value)+parseInt(h.value)+parseInt(i.value);
			     t2.value=parseInt(l.value)+parseInt(m.value)+parseInt(n.value)+parseInt(o.value)+parseInt(p.value)+parseInt(q.value)+parseInt(r.value)+parseInt(t.value)+parseInt(u.value);">

    <fieldset>
      <heading>Baseball Scoreboard</heading>
      <table>
        <tr>
          <td id="top">Team</td><td id="top">1</td><td id="top">2</td><td id="top">3</td><td id="top">4</td> <td id="top">5</td>
          <td id="top">6</td><td id="top">7</td><td id="top">8</td><td id="top">9</td><td id="top">Hits</td><td id="top">Runs</td>
        </tr>
        <tr>
          <td id="team1" class="team">Team1</td>
          <td><input type="number" id="a" value="0" min="0"></td><td><input type="number" id="b" value="0" min="0"></td> <td><input type="number" id="c" value="0" min="0"></td>
          <td><input type="number" id="d" value="0" min="0"></td><td><input type="number" id="e" value="0" min="0"></td><td><input type="number" id="f" value="0" min="0"></td>
          <td><input type="number" id="g" value="0" min="0"></td><td><input type="number" id="h" value="0" min="0"></td><td><input type="number" id="i" value="0" min="0"></td>
          <td><input type="number" id="j" value="0" min="0"></td><td><output id="team1output" form="prog03" name="t1" for="a i"></output></td>
        </tr>
        <tr>
          <td id="team2" class="team">Team2</td>
          <td><input type="number" id="l" value="0" min="0"></td> <td><input type="number" id="m" value="0" min="0"></td><td><input type="number" id="n" value="0" min="0"></td> <td><input type="number" id="o" value="0" min="0"></td>
          <td><input type="number" id="p" value="0" min="0"></td><td><input type="number" id="q" value="0" min="0"></td><td><input type="number" id="r" value="0" min="0"></td><td><input type="number" id="s" value="0" min="0"></td>
          <td><input type="number" id="t" value="0" min="0"></td><td><input type="number" id="u" value="0" min="0"></td><td><output id="team2output" form="prog03" name="t2" for="l t"></output></td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>
</html>
